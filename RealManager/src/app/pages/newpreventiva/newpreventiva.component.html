<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div id="titulo" class="container justify-content-center"><h1>Cadastrar Ordem</h1></div>

<div id="corpo" class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="dropdown">
          <button type="button" id="button-new-order" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
            Ordem Preventiva
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="http://localhost:4200/novaordem">Ordem Corretiva</a>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <div id="cadastro" class="col-sm">
      <div class="card">
        <div class="card-header">
          Informações Principais
        </div>
        <div class="card-body">
          <div class="row">
            <div id="cadastro" class="col-sm-6">
              <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Número da Ordem" [(ngModel)]="numeroordemP">
              </div>
            </div>
            <div id="cadastro" class="col-sm-6">
              <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Título" [(ngModel)]="tituloP">
              </div>
            </div>
        </div>
        <div class="row">
          <div id="cadastro" class="col-sm-6">
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" placeholder="Solicitante" [(ngModel)]="solicitanteP">
            </div>
          </div>
          <div id="cadastro" class="col-sm-6">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Emissão</span>
              </div>
              <input type="date" class="form-control" placeholder="Emissão" [(ngModel)]="emissaoP">
            </div>
          </div>
      </div>
      <div class="row">
        <div id="cadastro" class="col-sm-12">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Responsável</label>
            </div>
            <select  class="custom-select" id="inputGroupSelect01" [(ngModel)]="responsavelP">
              <option *ngFor="let manutentor of manutentor">{{manutentor.nome}}</option>
            </select>
          </div>
        </div>
    </div>
      <div class="row">
        <div id="cadastro" class="col-sm-12">
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Local de Instalação</label>
            </div>
            <select  class="custom-select" id="inputGroupSelect01" [(ngModel)]="localdeinstalacaoP">
              <option *ngFor="let local of local">{{local.localdeinstalacao}}</option>
            </select>
          </div>
        </div>
    </div>
    <div class="row">
      <div id="cadastro" class="col-sm-12">
        <div class="input-group flex-nowrap">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Equipamento</label>
          </div>
          <select  class="custom-select" id="inputGroupSelect01" [(ngModel)]="equipamentoP">
            <option *ngFor="let equipamento of equipamento">{{equipamento.equipamento}}</option>
          </select>
        </div>
      </div>
  </div>
  <div class="row">
    <div id="cadastro" class="col-sm-12">
      <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Equipamento Superior</label>
        </div>
        <select  class="custom-select" id="inputGroupSelect01" [(ngModel)]="equipamentoSuP">
          <option *ngFor="let equipamentoSu of equipamentoSu">{{equipamentoSu.equipamentosuperior}}</option>
        </select>
      </div>
    </div>
</div>
<div class="row">
  <div id="cadastro" class="col-sm-12">
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Prioridade</label>
      </div>
      <select  class="custom-select" id="inputGroupSelect01" [(ngModel)]="prioridadeP">
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
        <option value="Muito Alta">Muito Alta</option>
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div id="cadastro" class="col-sm-12">
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Requer Parada</label>
      </div>
      <select  class="custom-select" id="inputGroupSelect01" [(ngModel)]="requerparadaP">
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
    </div>
  </div>
</div>
      <div class="row">
        <div id="cadastro" class="col-sm-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Descrição do Problema</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" [(ngModel)]="descricaoproblemaP"></textarea>
          </div>
        </div>
      </div>
        </div>
      </div>
    </div>
</div>
<div class="row">
  <div id="cadastro" class="col-sm">
    <div class="card">
      <div class="card-header">
        Datas e Horários
      </div>
      <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">Inicio Planejado</span>
                </div>
                <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="iniciopP">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">Fim Planejado</span>
                </div>
                <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="fimpP">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">Inicio Programado</span>
                </div>
                <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="inicioproP">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">Fim Programado</span>
                </div>
                <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="fimproP">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">Hora Inicio Programado</span>
                </div>
                <input type="time" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="horainicioproP">
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">Hora Fim Programado</span>
                </div>
                <input type="time" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="horafimproP">
              </div>
            </div>
          </div>
          <button  type="button" class="btn btn-danger" (click)="cadastraOrdemP()">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
